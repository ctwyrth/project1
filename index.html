<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ID Card Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c45b326a96.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
  </head>

  <body>
    <header class="navbar navbar-expand-lg navbar-dark bd-navbar mb-3">
      <div class="text-light w-100 h3 text-center">ID Card Generator</div>
    </header>

    <div class="container d-flex">
      <div class="section-container col-6 p-4">
        <div class="text-center font-weight-bold">
          <h3>Input Form</h3>
        </div>

        <form action="/" method="post">
          <div class="form-element py-3">
            <label for="name" class="form-label">Enter Name:</label>
            <input type="text" name="name" id="name">
          </div>

          <div class="form-element py-3">
            <label for="collegeName" class="form-label">Enter College Name:</label>
            <input type="text" name="collegeName" id="collegeName">
          </div>

          <div class="form-element py-3">
            <label for="location" class="form-label">Enter Location:</label>
            <input type="text" name="location" id="location">
          </div>

          <button onclick="generateCard()" type="button" class="btn generateButton">Generate Card</button>
        </form>
      </div>

      <div class="section-container col-6">
        <div class="id-card-container" id="collegeCard">
          <div class="text-center">
            <h3>Generated Card</h3>
          </div>

          <div class="card-container">
            <div class="card-wrapper">
              <div class="user-card">
                <span class="user-photo">
                  <i class="fa fa-user"></i>
                </span>
              </div>

              <div class="general-information">
                <div class="card-element card-name">
                  <span>Name:</span>
                  <span id="cardName"></span>
                </div>

                <div class="card-element college-name">
                  <span>College Name:</span>
                  <span id="cardCollegeName"></span>
                </div>

                <div class="card-element college-location">
                  <span>Location:</span>
                  <span id="cardLocation"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
